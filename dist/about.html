<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous">
    <link href="style2.css" rel="stylesheet">
    <title>Hat.sh v2.0 Beta!</title>
  </head>
  <body>
    
    <!--start main container-->
    <div class="container d-flex h-100 flex-column">

        <!--start header-->
        <header class="d-flex flex-column flex-md-row align-items-center p-4 mb-4">
            <a href="#" class="d-flex align-items-center text-dark text-decoration-none">
            <img src="icon.png" width="50" />
            </a>

            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
            <a class="me-4 py-2 text-gray text-decoration-none" href="#">home</a>
            <a class="me-4 py-2 text-gray text-decoration-none" href="#">legacy</a>
            <a class="py-2 text-gray text-decoration-none" href="#">github</a>
            </nav>
        </header>
        <!--end header-->


        <!-- start child container -->
        <div class="container" style="max-width: 768px">

            <ul class="nav nav-pills nav-fill mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Home</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Profile</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact" type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Contact</button>
                </li>
              </ul>
              <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">...</div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">...</div>
                <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">...</div>
              </div>
              

        </div>
        <!-- end child container -->


        <!-- start footer -->
        <footer class="mastfoot mt-auto pt-5 text-center">
            <div class="inner">
                <p>built and developed with <i class="fa fa-heart" style="color: #e74c3c"></i> by<a href="https://github.com/sh-dv" class="text-dark"> sh-dv.</a>
                    <br />
                    <a href="bitcoin:1SHDVqASBGMBZ3QfAbw6ztZzc1u855z6B" style="background-color: #ebebeb; color: #9791a1">1SHDVqASBGMBZ3QfAbw6ztZzc1u855z6B</a>
                </p>
            </div>
        </footer>
        <!-- end footer -->

    </div>
    <!--end main container-->



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
